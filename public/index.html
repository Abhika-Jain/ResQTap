<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Safety App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- üîî SAFETY POPUP -->
  <div id="safetyPopup" class="popup hidden">
    <div class="popup-box">
      <h3>‚ö†Ô∏è We noticed sudden movements</h3>
      <p>Are you okay?</p>

      <div class="popup-buttons">
        <button onclick="userIsSafe()" class="safe-btn">I'm Safe</button>
        <button onclick="userNeedsHelp()" class="help-btn">I Need Help</button>
      </div>

      <p class="timer-text">
        Auto SOS in <span id="countdown">05:00</span>
      </p>
    </div>
  </div>

  <!-- üè† APP HEADER -->
  <header class="app-header">
    <img src="assets/logo.PNG" alt="ResQTap Logo" class="logo">
    <h1 class="app-name">ResQTap</h1>
  </header>

  <!-- üì¶ MAIN CONTENT -->
  <main class="container">

    <button class="sos-btn" onclick="startSOS()">SOS</button>

    <button class="motion-btn" onclick="enableMotionDetection()">
      Enable Motion Detection FINAL TEST
    </button>

    <a class="link" href="contacts.html">
      Manage Emergency Contacts
    </a>

  </main>

  <!-- üî• FIREBASE INITIALIZATION -->
  <script type="module" src="js/firebase_init.js"></script>
  <script type="module" src="js/auth_guard.js"></script>
  <script type="module" src="js/app.js"></script>


</body>
</html>
