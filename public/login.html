<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Safety App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- ðŸ  APP HEADER -->
  <header class="app-header">
    <img src="assets/logo.PNG" alt="ResQTap Logo" class="logo">
    <h1 class="app-name">ResQTap</h1>
  </header>

  <!-- ðŸ“¦ LOGIN CARD -->
  <main class="container auth-container">

    <h2 class="auth-title">Login</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
      class="auth-input"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      class="auth-input"
    />

    <button onclick="login()" class="primary-btn">
      Login
    </button>

    <p class="auth-text">
      New here?
      <a href="signup.html" class="link">Create an account</a>
    </p>

  </main>

  <!-- ðŸ”¥ FIREBASE + AUTH CHECK -->
  <script type="module">
    import { initializeApp } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import { getAuth, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTfxnEMB7OBICeQ438pzJ4BvBnQ0Uql_k",
      authDomain: "resqtap-1a60b.firebaseapp.com",
      projectId: "resqtap-1a60b",
      storageBucket: "resqtap-1a60b.firebasestorage.app",
      messagingSenderId: "893294562834",
      appId: "1:893294562834:web:bc140b6beb00be2c2c52cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // âœ… If already logged in â†’ go home
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- ðŸ” LOGIN LOGIC -->
  <script type="module" src="js/auth.js"></script>

</body>
</html>
