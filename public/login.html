<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Safety App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- ðŸ  APP HEADER -->
  <header class="app-header">
    <img src="assets/logo.PNG" alt="ResQTap Logo" class="logo">
    <h1 class="app-name">ResQTap</h1>
  </header>

  <!-- ðŸ“¦ LOGIN CARD -->
  <main class="container auth-container">

    <h2 class="auth-title">Login</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
      class="auth-input"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      class="auth-input"
    />

    <button onclick="login()" class="primary-btn">
      Login
    </button>

    <p class="auth-text">
      New here?
      <a href="signup.html" class="link">Create an account</a>
    </p>

  </main>

  <!-- ðŸ”¥ FIREBASE + AUTH CHECK -->
  <script type="module" src="js/firebase_init.js"></script>

  <script type="module" src="js/auth.js"></script>


</body>
</html>
